<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <div class="container header_wrap">
            <div class="header_left">
                <a class="header_logo" href="index.html">
                    <img src="img/logo.svg" alt="logo">
                </a>
                <img src="img/search.svg" alt="search">
            </div>
            <div class="header_right">
                <img class="header_item" src="img/menu.svg" alt="menu">
                <img class="header_item" src="img/accunt.svg" alt="accunt">
                <a class="header_shopping_cart" href="cart.html">
                    <img class="header_item" src="img/shopping_cart.svg" alt="shopping_cart">
                </a>
            </div>
        </div>
    </div>
    <div class="promo">
        <div class="container promo_wrap">
            <div class="promo_title">
                <h1>
                    <div class="promo_brand">THE BRAND</div>
                    <span class="promo_text"> OF LUXERIOUS <span class="promo_fashion">FASHION</span></span>
                </h1>
            </div>
        </div>
    </div>
    <div class="category">
        <div class="container category_wrap">
            <div class="category_item">
                <img src="img/for_woman.png" alt="for_woman">
            </div>
            <div class="category_item">
                <img src="img/for_man.png" alt="for_man">
            </div>
            <div class="category_item">
                <img src="img/for_kids.png" alt="for_kids">
            </div>
            <div class="category_item">
                <img src="img/accecories.png" alt="accecories">
            </div>
        </div>
    </div>

</body>

</html>
